services:

  backend:
    image: singledigit-backend
    pull_policy: never
    container_name: singledigit-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    ports:
      - 5000:5000
    # env_file:
    #   - ./backend/.env

  frontend:
    image: singledigit-frontend
    pull_policy: never
    container_name: singledigit-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
      